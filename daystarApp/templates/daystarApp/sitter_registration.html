{% extends 'base.html' %}
{% block content %}
<style>
  input.form-control {
    width: 400px !important;
  }

  .container {
    max-width: 900px;
  }

  h1 {
    color: purple;
  }

  .form-label {
    font-weight: bold;
  }

  .btn-primary {
    width: 100px;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }

  option {
    color: purple !important;
  }
</style>




<center>
  <br>
  <h1>Sitter Registration Page</h1>
</center>
<br>

<center>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Full Name" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="contact" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Contact e.g +256755xxx" name="contact" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date_of_birth" class="form-label"></label>
          <input type="date" class="form-control" name="date_of_birth" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="nin" class="form-label"></label>
          <input type="text" class="form-control" placeholder="NIN" name="nin" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="recommender_name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Recommender Name" name="recommender_name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="level_of_education" class="form-label"></label>
          <select class="form-select" name="level_of_education" required>
            <option value="">Level of Education</option>
            <option value="Degree">Degree</option>
            <option value="Diploma">Diploma</option>
            <option value="UACE">UACE</option>
            <option value="UCE">UCE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="sitter_number" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Sitter Number" name="sitter_number" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="location" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Location" name="location" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="next_of_kin" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Next of Kin" name="next_of_kin" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="mother_name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Mother's Name" name="mother_name" required>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" style="width: 400px !important; background-color: #9669C9 !important;">Submit form</button>
        </div>
      </div>
    </form>
  </div>
</center>
{% endblock %}
