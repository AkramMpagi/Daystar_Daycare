{% load static %}
{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">


<style>
    form{
        border: none !important;
        align-content: center;
    }








</style>



    {% for message in messages %}
    <div class="alert alert-success alert-dismissible" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    <center>
            <form method="POST">
                {% csrf_token %}

                <h1>Login From Here</h1>
                <div class="formcontainer">
                    <hr />
                    <div class="container">
                        <label for="username"><strong>Username</strong></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="container" style="background-color: #eee">
                        <label style="padding-left: 15px">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <span class="psw"><a href="#"> Forgot password?</a></span>
                    </div>
                    </div>
            </form>
        </center>





<style>
    html,
    body {
        
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
    }

    form {
        border: 5px solid #f1f1f1;
        width: 500px;
        height: 100vh;
        

    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #7C4ABC;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grabbing;
        width: 100%;
    }

    h1 {
        text-align: center;
        font-size: 18;  
    }

    button:hover {
        opacity: 0.8;
    }

    .formcontainer {
        text-align: left;
        margin: 24px 50px 12px;
    }

    .container {
        padding: 16px 0;
        text-align: left;
    }

    span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
    }

</style>






<script>
    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function () {
      // Get all the alert elements with class 'alert-dismissible'
      var alertElements = document.querySelectorAll('.alert-dismissible');
      
      // Loop through each alert element
      alertElements.forEach(function(alertElement) {
        // Set timeout to close the alert after 5 seconds
        setTimeout(function() {
          alertElement.classList.remove('show'); // Remove the 'show' class to hide the alert
        }, 3000);
      });
    });
  </script>
