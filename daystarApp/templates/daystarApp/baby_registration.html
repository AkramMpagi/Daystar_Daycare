{% extends 'base.html' %}


{% block content %}
<center>

    
  <div class="container">
    <h1>
        Baby Registration Page
      </h1>
    
   

  </div>
  </center>
  <br> <br> <br> <br> <br>

  <center>
    <div class="container">

      <form method="POST">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Full Name" name="name" required>
          
        </div>
        <div class="col-md-4">
          <label for="age" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Age" name="age"  required>
          
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Gender" name="gender"  required>
            </div>
        
        <div class="col-md-4">
          <label for="father_name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Father's Name" name="father_name" required>
          
        </div>

        <div class="col-md-4">
          <label for="mother_name" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Mother's Name" name="mother_name" required>
          
        </div>


        <div class="col-md-4">
          <label for="location" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Location" name="location" required>
          
        </div>


        <div class="col-md-4">
          <label for="brought_by" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Brought by" name="brought_by" required>
          
        </div>

        <div class="col-md-4">
          <label for="time_of_arrival" class="form-label"></label>
          <input type="date" class="form-control" placeholder="Time of arrival" name="time_of_arrival" required>
          
        </div>


        <div class="col-md-4">
          <label for="fees" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Fees" name="fees" required>
          
        </div>


        <div class="col-md-4">
          <label for="period_of_stay" class="form-label">Period of stay</label>
          <select class="form-select" name="period_of_stay" required>
              <option value="">Select period of stay</option>
              <option value="Full Day">Full Day</option>
              <option value="Half Day">Half Day</option>
          </select>
      </div>


        <div class="col-md-4">
          <label for="baby_number" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Baby Number" name="baby_number" required>
          
        </div>






          
          
        <!-- <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
  
            
          </div>
        </div> -->
        <br> <br> 
        <div class="col-12">
          <button class="btn btn-primary col-4" type="submit">Submit form</button>
        </div>
      </form>
      </div>
  
  
    </center>





  


    
{% endblock %}
