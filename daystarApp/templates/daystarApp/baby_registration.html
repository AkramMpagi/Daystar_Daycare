{% extends 'base.html' %}

{% block content %}

<style>
  input.form-control {
    width: 400px !important;
  }

  .container {
    max-width: 900px;
  }

  h1 {
    color: purple;
  }

  .form-label {
    font-weight: bold;
  }

  .btn-primary {
    width: 100px;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }
</style>

<center>
  <div class="container">
    <h1>Baby Registration Page</h1>
  </div>
</center>
<br>

<center>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Full Name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" placeholder="Age" name="age" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" placeholder="Gender" name="gender" required>
          </div>
          <div class="mb-3">
            <label for="father_name" class="form-label">Father's Name</label>
            <input type="text" class="form-control" placeholder="Father's Name" name="father_name" required>
          </div>
          <div class="mb-3">
            <label for="mother_name" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" placeholder="Mother's Name" name="mother_name" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" placeholder="Location" name="location" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="brought_by" class="form-label">Brought by</label>
            <input type="text" class="form-control" placeholder="Brought by" name="brought_by" required>
          </div>
          <div class="mb-3">
            <label for="time_of_arrival" class="form-label">Time of Arrival</label>
            <input type="date" class="form-control" name="time_of_arrival" required>
          </div>
          <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="text" class="form-control" placeholder="Fees" name="fees" required>
          </div>
          <div class="mb-3">
            <label for="period_of_stay" class="form-label">Period of Stay</label>
            <select class="form-select" name="period_of_stay" required>
              <option value="">Select period of stay</option>
              <option value="Full Day">Full Day</option>
              <option value="Half Day">Half Day</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="baby_number" class="form-label">Baby Number</label>
            <input type="text" class="form-control" placeholder="Baby Number" name="baby_number" required>
            <div class="col-12" style="margin-top: 50px">
              <button class="btn btn-primary" type="submit" style="width: 400px !important; background-color: #9669C9 !important;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>
</center>
{% endblock %}
